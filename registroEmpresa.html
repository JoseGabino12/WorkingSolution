<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
</head>
<body>
    
    

    <h1>Registrate!</h1>

    <p>Nombre de la empresa: 
        <input type="text" name="Nombre" placeholder="Ejemplo: Unitips">
    </p>

    <p>Direccion: 
        <input type="text" name="Direccion" size="40" placeholder="Ejemplo: elias Arias #18">
    </p>

    <p>Giro: 
        <input type="text" name="Giro" size="40" placeholder="Ejemplo: Comercial">
    </p>

    <p>RFC: 
        <input type="text" name="RFC" size="40" placeholder="Ejemplo: CUPU800825569">
    </p>

    <p>Nacionalidad: 
        <input type="text" name="Nacionalidad" size="40" placeholder="Ejemplo: Mexicano">
    </p>

    <p>Tipo: 
        <input type="text" name="Tipo" size="40" placeholder="Ejemplo: Sociedad Anonima">
    </p>

    <p>
        <input type="radio" name="hm" value="h" required> Acepto Terminos y condiciones WorkingSolution
    </p>

    <input type="button" value="Registrarme">

</body>
</html>
